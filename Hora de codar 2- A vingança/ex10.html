    <script>
       /*11. Uma micro calculadora
        Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem
        executadas (codificada da seguinte forma: 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação).
        O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. Observação: Considere
        que só serão lidos os valores 1, 2, 3 ou 4 para as operações*/
        var prime = parseInt(prompt("qual voce quer? 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação"));
        var n1 = parseInt(prompt("qual é o primeiro número"));
        var n2 = parseInt(prompt("qual é o segundo número?"));

        if(prime == 1){
            alert("o resultado da soma é "+(n1+n2));
        }
        if(prime == 2){
            alert("o resultado da subtração é "+(n1-n2));
        }
        if(prime == 3){
            alert("o resultado da divisão é "+(n1/n2));
        }
        if(prime == 4){
            alert("resultado da multiplicação é "+(n1*n2));
        }
    </script>
